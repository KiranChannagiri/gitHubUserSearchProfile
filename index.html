<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="heading">
          <div>
            <h1>DevDetective</h1>
          </div>
        </section>
        <section class="Search">
          <div class="searchicin">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="input"
              placeholder="Enter Github User Name....."
            />
          </div>
          <div>
            <button class="search">Search</button>
          </div>
        </section>
        <section>
          <div class="imgnamedate">
            <div class="flexbox">
              <img
                src=""
                alt="img"
                class="img"
                width="100px"
                height="100px"
              />
              <div>
                <h2 class="name">Kiran K Channagiri</h2>
                <p>
                  <a href="" class="url"
                    >@KiranChannagiri</a
                  >
                </p>
              </div>
            </div>
            <div>
              <p>Joined <span class="date">Date</span></p>
            </div>
          </div>
          <div>
            <p class="bio"></p>
          </div>
          <div class="repoff">
            <div>
              <p>Repos</p>
              <p><a href="" class="repos" target="_blank">90</a></p>
            </div>
            <div>
              <p>Followers</p>
              <p><a href="" class="Followers" target="_blank">103</a></p>
            </div>
            <div>
              <p>Following</p>
              <p><a href="" class="following" target="_blank">0</a></p>
            </div>
          </div>
          <div>
            <div class="flexbox">
              <div  >
                <p class="width">
                  <i class="fa-solid fa-location-dot"></i
                  ><span class="location">Location</span>
                </p>
              </div>
              <div >
                <p class="width">
                  <i class="fa-solid fa-link"></i><a href="" target="_blank" class="link">link</a>
                </p>
              </div>
            </div>
            <div class="flexbox">
              <div >
                <p class="width">
                  <i class="fa-brands fa-twitter"></i
                  ><a  href=""  target="_blank" class="twitter">twitter</a>
                </p>
              </div>
              <div>
                <p class="width">
                  <i class="fa-solid fa-building"></i
                  ><span class="company">company</span>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
